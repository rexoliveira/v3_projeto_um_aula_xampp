<body class="body_cadastro">
    <!-- Cabeçalho -->
    <header class="header">

        <section class="home_geral">
            <section class="home">
                <a href="../index.php"><img id="image_home" class="image_home" src="..\image\icon\house.png"
                        alt="home"></a>
                <label class="image_home_title" for="image_home">Home</label>
            </section>
        </section>


        <section class="logo_title">
            <img class="logo" src="../image/icon/smart-city-200.png" alt="">

            <h1 class="title">Cadastra-se</h1>
        </section>
    </header>

    <main class="conteudo_cadastro">
        <section class="box">
            <section class="box_image">
                <img class="image_cadastro" src="../image/icon/image_cadastro.png" alt="image_cadastro">
            </section>
            <section class="box_form">
                <h2>Criar Conta</h2>
                <p>Já é um menbro?<!-- <a href="#">Login</a> --><button class="button_cadas_login" type="button"> <a class="cabecalho_menu_item" href="../page/login.html">Login</a></button></p>
                <form action="#">
                    <section class="input_group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" placeholder="Digite seu nome completo" required>
                    </section>
                    <section class="input_group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="Digite seu email" required>
                    </section>
                    <section class="input_group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" placeholder="Digite seu telefone" required>
                    </section>
                    <section class="input_group w50">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" placeholder="Digite sua senha" required>
                    </section>
                    <section class="input_group w50 c_senha">
                        <label for="confirmar_senha">Confirmar a Senha</label>
                        <input type="password" id="confirmar_senha" placeholder="Confirme a senha" required>
                    </section>
                    <section class="input_group">
                        <button>Cadastrar</button>
                    </section>
                </form>
            </section>
        </section>
