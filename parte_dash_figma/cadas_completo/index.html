<!DOCTYPE html>
<html lang="pt-BR" >
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style_cadas_completo.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Formulário de várias etapas</title>
  </head>
  <body>
    <section class="containerCadastroCompleto">
      <h1>Formulário</h1>
      <section class="progress-bar">
        <div class="step">
          <h2>Nome</h2>
          <div class="bullet">
            <span>1</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <h2>Contato</h2>
          <div class="bullet">
            <span>2</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <h2>Data</h2>
          <div class="bullet">
            <span>3</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <h2>Enviar</h2>
          <div class="bullet">
            <span>4</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
      </section>
      <section class="form-outer">

        <form action="#" name="cadastro_completo">

          <section class="pagina slide-pagina">
            <label class="title">Informação básica:</label>
            <div class="entrada">
              <label for="primeiroNome" class="label">Primeiro nome</label>
              <input id="pnome" type="text" name="primeiroNome">
            </div>
            <div class="entrada">
              <label for="sobreNome" class="label">Sobrenome</label>
              <input id="snome" type="text" name="sobreNome">
            </div>
            <div class="entrada">
              <button type="submit" class="firstNext next">Próximo</button>
            </div>
          </section>

          <section class="pagina">
            <label class="title">Informações de contato</label>
            <div class="entrada">
              <label class="label">Endereço de e-mail</label>
              <input type="email">
            </div>
            <div class="entrada">
              <label class="label">Número de telefone</label>
              <input type="tel">
            </div>
            <div class="entrada btns">
              <button class="prev-1 prev">Anterior</button>
              <button class="next-1 next">Próximo</button>
            </div>
          </section>

          <section class="pagina">
            <label class="title">Nascimento:</label>
            <div class="entrada">
              <label class="label">Data</label>
              <input type="date">
            </div>
            <div class="entrada">
              <label class="label">Gênero</label>
              <select>
                <option>Outros</option>
                <option>Masculino</option>
                <option>Feminino</option>
              </select>
            </div>
            <div class="entrada btns">
              <button class="prev-2 prev">Anterior</button>
              <button class="next-2 next">Próximo</button>
            </div>
          </section>

          <section class="pagina">
            <div class="title">Senha:</div>
            <div class="entrada">
              <div class="label">Senha</div>
              <input type="password">
            </div>
            <div class="entrada">
              <div class="label">Comfirma Senha</div>
              <input type="password">
            </div>
            <div class="entrada btns">
              <button class="prev-3 prev">Anterior</button>
              <button class="submit">Enviar</button>
            </div>
          </section>
        </form>
      </section>
      <script src="script_cadas_completo.js" ></script>
    </section>
  </body>
</html>
